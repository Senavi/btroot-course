<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
      <h1>CSS Dinner Shopping List</h1>
      <p>Let's go to the mall.</p>
  </header>
  <main>
      <section>
        <div>
          <label>
              <input type="checkbox">
              <h2>A lot of pickles <span>for the next lessons about CSS</span></h2>
          </label>
        <label>
          <input type="checkbox">
          <h2>10 apples <span>for more CSS manipulations</span></h2>
        </label>
        <label>
          <input type="checkbox">
          <h2>20 oranges <span>because they are awesome</span></h2>
        </label>
        <label>
          <input type="checkbox">
          <h2>13 plates <span>hm... they always dissapear</span></h2>
        </label>
        <label>
          <input type="checkbox">
          <h2>15 bentos</h2>
        </label>
        <label>
          <input type="checkbox">
          <h2>1 bottle of Sake <span>for my friends</span></h2>
        </label>
        </div>
        <button type="submit">Bon appetit :)</button>
      </section>

  </main>
</body>
</html>
